<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象和DOM对象</title>
    <script src="jquery.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <div id="a"></div>
    <span></span>
    <div id="b"></div>
    <script>
        // 1.DOM对象：用原生js获取过来的对象就是DOM对象
        var muDiv = document.querySelector('#a');
        console.dir(muDiv);

        // 2.jQuery对象：用jQuery方式获取过来的对象是jQuery对象。本质：通过$把DOM元素进行了包装
        $('div'); // $('div');是jQuery对象
        console.dir($('div'));
        // 3.jQuery对象只能使用jQuery方法，DOM对象则使用原生的js属性和方法
        muDiv.style.display = 'none'; //DOM对象用原生js方法
        $('#b').hide(); //jQuery对象用jQuery方法
    </script>
</body>

</html>
