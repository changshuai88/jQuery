<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery操作样式之css方法</title>
    <script src="jquery.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //操作样式之css方法
        $(function(){
            let w=$("div").css("width");
            console.log(w);
            // $("div").css("width","300px");
            $("div").css({
                width:400,
                height:400,
                background:"yellow"
                //如果是复合属性则必须采用驼峰命名法，如果值不是数字，则需要添加引号
            })
        })
    </script>
</body>
</html>
