<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 遍历元素</title>
    <script src="jquery.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function () {
            // 1.each()方法遍历元素
            var sum = 0;
            var arr = ["red", "yellow", "green"]
            $("div").each(function (index, domEle) {
                //回调函数第一个参数一定是索引号
                // console.log(index);
                //回调函数的第二个参数一定是dom元素对象
                // console.log(domEle);
                $(domEle).css("color", arr[index]);
                sum += parseInt($(domEle).text());
            })
            console.log(sum);

            //2. $.each()方法遍历元素，主要用于遍历数据，处理数据。
            $.each($("div"), function (i, ele) {
                console.log(i);
                console.log(ele);
            })
            $.each({
                name: "andy",
                age: 18
            }, function (i, ele) {
                console.log(i);
                console.log(ele);
            })
            $.each([1, 2, 5, "a", "b"], function (i, ele) {
                console.log(i);
                console.log(ele);
            })
        })
    </script>
</body>

</html>
