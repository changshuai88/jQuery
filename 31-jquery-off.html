<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(function () {
            $("div").on({
                click: function () {
                    console.log("我点击了");
                },
                mouseover: function () {
                    console.log("我鼠标经过了");
                }
            });

            $("ul").on("click", "li", function () {
                alert(11);
            });

            //1.事件解绑off
            // $("div").off(); //这个是接触了div身上的所有事件
            $("div").off("click"); //这个是解除了div身上的点击事件
            $("ul").off("click", "li"); //解绑事件委托

            //2. one()但是他只能触发事件一次
            $("p").one("click", function () {
                alert(11);
            })
        })
    </script>
</head>

<body>
    <div> </div>
    <ul>
        <li>窗前明月光</li>
        <li>窗前明月光</li>
        <li>窗前明月光</li>
    </ul>
    <p>我是p</p>
</body>

</html>
