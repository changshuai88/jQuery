<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery自定义动画效果</title>
    <script src="jquery.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function () {
            $("button").click(function () {
                $("div").animate({
                        //如果要让div动，必须添加定位position属性
                        left: 500,
                        top: 200,
                        opacity: 0.4,
                        borderRadius: 100,
                        transform: 720
                    },
                    500)
            })
        })
    </script>
</body>

</html>
