<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery属性操作</title>
    <script src="jquery.js"></script>
</head>
<body>
    <a href="http://www.changjinshuai.cn" title="平地机配件">平地机</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>
        $(function(){
            //1. element.prop("属性名") 获取元素固有属性值
            let a = $("a").prop("href");
            console.log(a);
            $("a").prop("title","天工平地机配件");

            $("input").change(function(){
                console.log($(this).prop("checked"));
            })
            // console.log($("div").prop("index")); undefined
            // 2.元素的自定义属性 我们通过attr()方法获取
            console.log($("div").attr("index"));
            //设置属性
            $("div").attr("index",4);
            //获取H5属性

            console.log($("div").attr("data-index"));

            // 3.数据缓存data() 这个里面的数据是存放在元素的内存里面
            $("span").data("uname","andy");
            // 获取方式
            console.log($("span").data("uname"));
            // 可以获取H5属性，注意不用data开头,而且返回的是数字型。
            console.log($("div").data("index"));



        })
    </script>
</body>
</html>
